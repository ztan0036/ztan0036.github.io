<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ZhongAn-29565936-cds3002-studio-mtp</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
  	<link rel="stylesheet" href="assets/css/loading.css" type="text/css">
  	<script src="assets/js/jquery-3.4.1.min.js"></script>
  	<script src="assets/js/main.js"></script>
  </head>
  <body>
    <div id="box-2">
      <h1 class="ml15" id="_mli5">
            <span class="loading-2">Melbourne</span>
            <span class="loading-2">City Design</span>
      </h1>
      <h1 id="h1">Melbourne City Design</h1>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>

      anime.timeline()
      .add({
        targets: '.ml15 .loading-2',
        scale: [14,1],
        opacity: [0,1],
        easing: "easeOutCirc",
        duration: 800,
        delay: (el, i) => 800 * i      
      }).add({
        targets: '.ml15',
        opacity: 0,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1000
      });

      // 跳转到main效果 
      setInterval(() => {
        document.getElementById("_mli5").style.display = 'none'
        document.getElementById("h1").style.display = 'block'
      },2600)
      document.getElementById("h1").onclick = ()=>  {
        window.location.href = './page-index.html'
      }

    </script>
  </body>
</html>
